<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>?????</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="container">
        <img id="scare" src="./images/Olhos.png">
        <div>
            <input type="number" placeholder="Number" id="input">
            <button id="button">Enter</button>
            <p>Não mexa com o que não sabe</p>
            <a href="https://www.youtube.com/watch?v=igZvLDXdbLs" id="video">Vai Arriscar?</a>
            <div id="div1">
                <img id="eye1" src="./images/Scare.png">
            </div>
            <div id="div2">
                <img id="eye2" src="./images/Scare.png">
            </div>
            <audio id="audio" controls preload="auto">
                <source src="./audio/DOORS A-90 Jumpscare Sound Effect.mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    <script>
        let input = document.getElementById("input");
        let button = document.getElementById("button");
        let video = document.getElementById("video");
        let img1 = document.getElementById("eye1");
        let img2 = document.getElementById("eye2");
        let scare = document.getElementById("scare");
        let audio = document.getElementById("audio");
        let div1 = document.getElementById("div1");
        let div2 = document.getElementById("div2");
        let text = document.querySelector("p");
        let trys = 0;

        button.addEventListener("click", (event) => {
            if (input.value == "61604481") {
                video.style.display = "block";
            } else {
                trys++;
                switch (trys) {
                    case 1: img1.style.display = "block"; div1.style.display = "block";
                    text.style.display = "block";
                        break
                    case 2: img2.style.display = "block"; div2.style.display = "block";
                        break
                    case 3: scare.style.display = "block";
                        img1.style.display = "none";
                        img2.style.display = "none";
                        audio.currentTime = 1;
                        audio.play()
                        setTimeout(function () {
                            location.reload();
                        }, 3000);
                        break
                }
            }
        })
    </script>
</body>

</html>
